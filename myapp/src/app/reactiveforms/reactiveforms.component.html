
<div class="container">
    <div class="card my-1 mx-5">
      <div class="card-header">
          <h3 class="card-title text-muted text-center">Reactive Form</h3>
      </div>
      <div class="card-body mx-5 my-2">
        <form [formGroup]="contactForm" (submit)="onSubmit()">
          <div class="form-group my-2">
            <label for="firstname" class="form-label">First Name </label>
            <input
              type="text"
              name="firstname"
              id="firstname"
              class="form-control"
              formControlName="firstname"
            />
          </div>
          <div class="form-group my-2">
            <label for="lastname" class="form-label">Last Name </label>
            <input
              type="text"
              name="lastname"
              id="lastname"
              class="form-control"
              formControlName="lastname"
            />
          </div>
          <div class="form-group my-2">
            <label for="email" class="form-label">Email</label>
            <input type="text" name="email" id="email" class="form-control" formControlName="email"/>
          </div>
          <div class="form-group my-2">
            <label for="gender" class="form-check-label">Gender </label>
            <div class="form-check">
              <input
                type="radio"
                value="male"
                name="gender"
                id="gender"
                class="form-check-input"
                formControlName="gender"
              />
              <label for="gender" class="form-check-label">Male </label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                value="female"
                name="gender"
                id="gender"
                class="form-check-input"
                formControlName="gender"
              />
              <label for="gender" class="form-check-label">Female </label>
            </div>
          </div>
          <div class="form-group my-2">
            <div class="form-check">
              <label for="married" class="form-check-label">Married</label>
              <input
                type="checkbox"
                class="form-check-input"
                name="married"
                id="married"
                formControlName="married"
              />
            </div>
          </div>
          <div class="form-group my-2">
            <label for="country" class="form-label">Country</label>
            <select name="country" id="country" class="form-select" formControlName="country">
              <option selected>Select</option>
              <option [ngValue]="country.id" *ngFor="let country of countryList">{{country.name}}</option>
            </select>
          </div>
          <div class="form-group my-2">
              <button class="btn btn-primary" type="submit" [disabled]="!contactForm.valid">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
