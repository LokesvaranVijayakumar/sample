<div class="container m-2 border justify-center" style="width: 400px">
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="row m-2">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          formControlName="username"
        />
        <!-- <span
          class="small text-danger"
          *ngIf="
            !signUpForm.get('username').valid &&
            signUpForm.get('username').touched
          "
          >Please enter a valid username !!</span
        > -->
      </div>
    </div>
    <div class="row m-2">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          formControlName="email"
        />
        <!-- <span
          class="small text-danger"
          *ngIf="
            !signUpForm.get('email').valid && signUpForm.get('email').touched
          "
          >Please enter a valid email !!</span
        > -->
      </div>
    </div>
    <div class="row m-2">
      <div class="form-group">
        <!-- <label for="gender" class="form-label">Gender</label>
          <div class="radio" *ngFor="let gender of genders">
            <label for="male" class="form-label"
              ><input
                type="radio"
                name="gender"
                id="male"
                ngModel
                [value]="gender"
                required
              />
              {{ gender }}
            </label> -->
        <label for="gender" class="form-label">Gender</label>
        <div class="form-check" *ngFor="let gender of genders">
          <input
            type="radio"
            class="form-check-input"
            id="gender"
            [value]="gender"
            formControlName="gender"
          />
          <label for="gender" class="form-check-label">{{ gender }}</label>
        </div>
        <!-- <span
          class="small text-danger"
          *ngIf="!signUpForm.valid && signUpForm.touched"
          >Please enter a valid data !!</span
        > -->
      </div>
    </div>
    <div class="row m-2">
      <div class="form-group">
        <button class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
