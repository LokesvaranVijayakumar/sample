<div class="container">
  <div class="row">
    <div class="col">
      <form #register="ngForm" (submit)="saveCustomer(register.value)">
        <div class="form-group m-2">
          <input
            type="text"
            class="form-control"
            name="id"
            placeholder="id"
            ngModel
          />
        </div>
        <div class="form-group m-2">
          <input
            type="text"
            class="form-control"
            name="userName"
            placeholder="username"
            ngModel
          />
        </div>
        <div class="form-group m-2">
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="password"
            ngModel
          />
        </div>
        <div class="form-group m-2">
          <button class="btn btn-info">Add Customer</button>
        </div>
      </form>
    </div>
  </div>
</div>
