<label class="form-label"> Product Name</label>
<input type="text" class="form-control w-15" [(ngModel)]="productName">
<button class="btn btn-sm btn-primary mt-2" [disabled]="!allowNewProduct" (click)="onCreateProduct()">Add Product</button>
<br>
<p *ngIf="productCreated">{{productCreationStatus}}</p>
<div class="container mt-5">
    <p *ngFor="let product of products; let i = index">{{i+1}} - {{product}}</p>
</div>

<app-product></app-product>
